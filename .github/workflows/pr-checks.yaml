name: PR Checks
permissions:
  contents: read
on:
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          registry-url: "https://npm.pkg.github.com"
          cache: "pnpm"
      - name: Install dependencies
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm run lint:moduler
      - name: Run tests
        run: pnpm run test
      - name: Build
        run: pnpm run build
