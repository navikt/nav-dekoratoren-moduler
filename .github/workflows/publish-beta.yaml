name: Publish beta
on:
    workflow_dispatch:
        inputs:
            version_type:
                description: 'Version bump: prerelease (3.6.3-beta.N), preminor (3.7.0-beta.0), premajor (4.0.0-beta.0). After preminor/premajor, use prerelease to increment beta version.'
                required: true
                default: 'prerelease'
                type: choice
                options:
                    - prerelease
                    - preminor
                    - premajor

jobs:
    publish-beta:
        name: Publish to package registry
        runs-on: ubuntu-latest
        permissions:
            contents: write
            packages: write
        steps:
            - name: Checkout
              uses: actions/checkout@v6
            - name: Setup node.js
              uses: actions/setup-node@v6
              with:
                  node-version: "24"
                  registry-url: "https://npm.pkg.github.com"
                  cache: "npm"
            - name: Bump version
              run: |
                  git config --global user.name '${{ github.actor }}'
                  git config --global user.email '${{ github.actor }}@users.noreply.github.com'
                  npm version ${{ inputs.version_type }} --preid 'beta-${{github.head_ref || github.ref_name}}'
            - name: Install dependencies
              run: npm ci --ignore-scripts
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Lint all packages
              run: npm run lint:moduler
            - name: Run tests
              run: npm run test
            - name: Build package
              run: npm run build
            - name: Publish package
              id: publish
              run: npm publish --tag beta
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Push new version tag
              if: steps.publish.outcome == 'success'
              run: git push
